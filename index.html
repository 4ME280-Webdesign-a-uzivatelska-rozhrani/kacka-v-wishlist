<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kaƒçka Wishlist z Markdownu</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      padding: 2rem;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .wishlist-item {
      margin-bottom: 2rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1.5rem;
    }
    .wishlist-item:last-child {
      border-bottom: none;
    }
    .wishlist-item img {
      max-width: 150px;
      height: auto;
      float: right;
      margin-left: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .wishlist-item h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
    }
    .wishlist-item a {
      color: #0d6efd;
      text-decoration: none;
    }
    .wishlist-item a:hover {
      text-decoration: underline;
    }
    .price {
      font-weight: 600;
      margin-top: 0.5rem;
      color: #444;
    }
    .clearfloat {
      clear: both;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kaƒçka - M≈Øj Wishlist üéÅ</h1>
    <div id="wishlist"></div>
  </div>

  <!-- marked.js from jsdelivr -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // URL markdown souboru na jsDelivr
    const markdownUrl = 'https://cdn.jsdelivr.net/gh/4ME280-Webdesign-a-uzivatelska-rozhrani/kacka-v-wishlist/darky';

    // Naƒçti markdown, zpracuj a vykresli
    fetch(markdownUrl)
      .then(response => {
        if (!response.ok) throw new Error('Nepoda≈ôilo se naƒç√≠st markdown.');
        return response.text();
      })
      .then(md => {
        // Vygeneruj HTML z markdownu
        const rawHtml = marked.parse(md);

        // Vlo≈æ surov√Ω HTML do #wishlist
        // Pak provedeme √∫pravy, aby se zobrazily obr√°zky napravo a ceny hezky
        const container = document.getElementById('wishlist');
        container.innerHTML = '';

        // Vytvo≈ô√≠me element do kter√©ho vlo≈æ√≠me raw html
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = rawHtml;

        // Markdown m√° strukturu:
        // h1 + ul (seznam)
        // M√≠sto h1 nech√°me jen n√°zev v hlavn√≠m titulku, tak≈æe ul zpracujeme
        const ul = tempDiv.querySelector('ul');
        if (!ul) {
          container.textContent = 'Markdown nem√° platn√Ω seznam polo≈æek.';
          return;
        }

        // Pro ka≈æd√© li v ul vytvo≈ô√≠me vlastn√≠ .wishlist-item
        Array.from(ul.children).forEach(li => {
          const itemDiv = document.createElement('div');
          itemDiv.classList.add('wishlist-item');

          // Z markdownu m≈Ø≈æe b√Ωt v li odkaz, obr√°zek a text ceny (v <br> a text node)
          // Rozdƒõl√≠me obsah li:
          // - Najdeme odkaz (<a>)
          // - Najdeme obr√°zek (<img>)
          // - Zbytek je cena nebo popis

          const a = li.querySelector('a');
          const img = li.querySelector('img');

          // Nadpis jako odkaz
          if (a) {
            const h3 = document.createElement('h3');
            const link = document.createElement('a');
            link.href = a.href;
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            link.textContent = a.textContent;
            h3.appendChild(link);
            itemDiv.appendChild(h3);
          }

          // Obr√°zek napravo
          if (img) {
            const image = document.createElement('img');
            image.src = img.src;
            image.alt = img.alt || '';
            itemDiv.appendChild(image);
          }

          // Cena nebo dal≈°√≠ info je v textov√©m uzlu po <img> (nƒõkdy v <br> za odkazem)
          // V markdownu je po <a> a <br> text s cenou, nap≈ô. "Cena: 14 990 Kƒç"
          // Tak≈æe vezmeme v≈°echny textov√© node v li, kter√© nejsou v <a> nebo <img>
          // Jednodu≈°e z li vezmeme text za obr√°zkem/odkazem

          // Vytvo≈ô√≠me text z li ale odstran√≠me odkazy a obr√°zky:
          const cloneLi = li.cloneNode(true);
          cloneLi.querySelectorAll('a,img').forEach(el => el.remove());
          let text = cloneLi.textContent.trim();

          if (text) {
            const priceDiv = document.createElement('div');
            priceDiv.className = 'price';
            priceDiv.textContent = text;
            itemDiv.appendChild(priceDiv);
          }

          // Vyƒçistit float
          const clearDiv = document.createElement('div');
          clearDiv.className = 'clearfloat';
          itemDiv.appendChild(clearDiv);

          container.appendChild(itemDiv);
        });
      })
      .catch(err => {
        const container = document.getElementById('wishlist');
        container.textContent = 'Chyba p≈ôi naƒç√≠t√°n√≠ wishlistu: ' + err.message;
      });
  </script>
</body>
</html>
