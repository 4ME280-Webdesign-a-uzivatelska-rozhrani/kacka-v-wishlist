<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wishlist k narozeninám</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      padding: 2rem;
      background-color: #f9f9f9;
    }
    .gift-item {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .gift-item img {
      max-width: 150px;
      border-radius: 6px;
      object-fit: contain;
    }
    .gift-info {
      flex: 1;
    }
    .gift-link {
      font-weight: 600;
      color: #0d6efd;
      text-decoration: none;
    }
    .gift-link:hover {
      text-decoration: underline;
    }
    .price {
      font-weight: 700;
      margin-top: 0.5rem;
      color: #198754;
    }
  </style>
</head>
<body>
  <h1 class="mb-4">Wishlist k narozeninám 🎁</h1>

  <div class="gift-item">
    <img src="https://picsum.photos/id/1011/150/100" alt="Snowboard" />
    <div class="gift-info">
      <a href="https://www.snowboard-zezula.cz/snowboard-jones-wms-dream-weaver/pn-145892" target="_blank" class="gift-link">Snowboard Jones WMS Dream Weaver</a>
      <div class="price">Cena: 14 990 Kč</div>
    </div>
  </div>

  <div class="gift-item">
    <img src="https://picsum.photos/id/1015/150/100" alt="Dárkový poukaz" />
    <div class="gift-info">
      <a href="https://travelking.cz/darkovy-poukaz" target="_blank" class="gift-link">Dárkový poukaz na cestování (Travelking)</a>
      <div class="price">Cena: od 1 000 Kč</div>
    </div>
  </div>

  <div class="gift-item">
    <img src="https://picsum.photos/id/1025/150/100" alt="LED poi" />
    <div class="gift-info">
      <a href="https://www.jarmy.cz/led-poi-oddballs-70mm-usb-pro-dobijeci" target="_blank" class="gift-link">LED poi Oddballs 70mm (USB dobíjecí)</a>
      <div class="price">Cena: cca 1 800 Kč</div>
    </div>
  </div>

  <!-- Přidej další položky podobně, vždy s unikátním picsum.photos ID -->
</body>
</html>
