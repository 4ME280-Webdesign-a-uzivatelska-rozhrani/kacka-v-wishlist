<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wishlist ‚Äì Kupuj√≠c√≠</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    .gift {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">üéÅ M≈Øj Wishlist ‚Äì Kdo co koup√≠</h1>
    <div id="wishlist"></div>
    <button id="saveButton" class="btn btn-primary mt-3">üíæ Ulo≈æit zmƒõny</button>
  </div>

  <script>
    const BIN_ID = "683040cd8561e97a501a6fc9";
    const MASTER_KEY = "$2a$10$LZN36onOi89Sk2f8utU/1eTCQzArXTncqIw8fujmsjflHNh./6.O.";

    let wishlistData = [];

    async function loadWishlist() {
      const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
        headers: {
          "X-Master-Key": MASTER_KEY
        }
      });
      const data = await res.json();
      wishlistData = data.record;
      renderWishlist();
    }

    function renderWishlist() {
      const container = document.getElementById("wishlist");
      container.innerHTML = "";
      wishlistData.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "gift";
        div.innerHTML = `
          <h5><a href="${item.url}" target="_blank">${item.name}</a></h5>
          ${item.image ? `<img src="${item.image}" alt="${item.name}" />` : ""}
          <p><strong>Cena:</strong> ${item.price || "neuvedena"}</p>
          <label>Jm√©no kupuj√≠c√≠ho:
            <input type="text" class="form-control buyer-input" data-index="${index}" value="${item.buyer || ""}" />
          </label>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById("saveButton").addEventListener("click", async () => {
      const inputs = document.querySelectorAll(".buyer-input");
      inputs.forEach(input => {
        const index = input.getAttribute("data-index");
        wishlistData[index].buyer = input.value.trim();
      });

      const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": MASTER_KEY
        },
        body: JSON.stringify(wishlistData)
      });

      if (res.ok) {
        alert("‚úÖ Ulo≈æeno!");
      } else {
        alert("‚ùå Chyba p≈ôi ukl√°d√°n√≠.");
      }
    });

    loadWishlist();
  </script>
</body>
</html>
